    <script>
        var i = parseInt(prompt("Enter a number to check palindrome : "))
        document.write(palindrom(i))

       function palindrom(n) {
        temp = n
        rev = 0
        while(n){
            r = n%10
            rev = (r*10) + r
            n = parseInt(n/10)
            
        }
        if (r == temp){
            return true
        }
        return false
        

       }
    </script>
