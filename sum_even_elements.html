<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [6,7,4,6,5,6,7,44,33]
        sum = 0
        for(let i =0;i<arr.length;i++){
            if(arr[i]%2 == 0){
                sum += arr[i]
            }
        }
        document.write(sum)
    </script>
</body>
</html>
