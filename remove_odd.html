<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove odd numbers </title>
</head>
<body>
    <!-- 11. write a javascript program to remove odd numbers from given array  -->
    <script>
        var arr = [5,6,7,8,4,2,4,6,4,3,5,9,11,33,55,65,77,66]
        var even = arr.filter((num)=>num%2==0)
        
        document.write(even)
    </script>
</body>
</html>
