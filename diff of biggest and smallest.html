<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [17,3,5,6,4,3,57,6,6,8,7,6,4,1]
        max = arr[0]
        min = arr[0]
        for(let i = 0;i<arr.length;i++){
            if (arr[i]>max){
                max= arr[i]
            }
            if (arr[i]<min){
                min = arr[i]
            }
        }
        document.write(max - min)

    </script>
</body>
</html>
