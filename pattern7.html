<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 7</title>
</head>
<body>
    <script>

        var n = 20
        for(let i = 4;i>0;i--){
            for(let j = i;j>0;j--){
                document.write(n+" ")
                n = n-2
            }
            document.write("<br>")
        }


        
    </script>
</body>
