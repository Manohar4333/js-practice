    <script>
        var x = 4;
        var even = new Promise(function(resolve,reject){
            if(x%2==0){
                resolve("Given number is Even")
            }
            else{
                reject("Given number is odd")
            }
        }).then((a)=>document.write(a))
        .catch((a)=>document.write(a))
        .finally(()=>document.write("<br> Verification Success"))
    </script>
