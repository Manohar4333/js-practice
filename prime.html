<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        var n = 100
        document.write("hello ")
        for(let i = 0;i<=n;i++){
            if(isPrime(i)){
                document.write(i + " ");
                }
        }

        function isPrime(n){
            if(n <= 1) return n;
            for(let i = 2;i*i <= n;i++){
                if(n % i == 0) return false;
                // return n
            }
            return n
        }
        // document.write()
    </script>
</body>
</html>
